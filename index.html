<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fox Airport</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css?v=1">
    <script src="data.js"></script>
</head>
<body>
    <div class="header">
        <div class="container">
            <div>
                <img src="logo.png" alt="" class="logo">
            </div>

            <div class="headerInfo">
                <div class="containerColumn">
                    <div id="type">Arrivals</div>
                    <div class="containerRow">
                        <div id="switch" class="unselectable"></div>
                    </div>
                </div>
            </div>

            <div id="currentTime"></div>
        </div>
    </div>

    <table id="desktop">
       <thead class="unselectable">
        <tr>
            <th id="time"           data-sort="down"><span>Time</span></th>
            <th id="flightNumber"   data-sort=""><span>Fl. Number</span></th>
            <th id="airline"        data-sort=""><span>Airline</span></th>
            <th id="direction"      data-sort=""><span id="directionText"></span></th>
            <th id="status"         data-sort=""><span>Status</span></th>
            <th id="terminal"       data-sort=""><span>Term.</span></th>
            <th id="gate"           data-sort=""><span>Gate</span></th>
        </tr>
       </thead>
       <tbody id="data">
       </tbody>
    </table>

    <table id="mobile">
        <thead class="unselectable">
         <tr>
             <th id="mTime" style="width: 10%"          data-sort="down"><span>Time</span></th>
             <th id="mFlightNumber" style="width: 30%"  data-sort=""><span>Fl. Number</span></th>
             <th id="mDirection" style="width: 20%"     data-sort=""><span id="mDirectionText"></span></th>
             <th id="mStatus" style="width: 20%"         data-sort=""><span>Status</span></th>
             <th id="mTerminal" style="width: 10%"          data-sort=""><span>Term.</span></th>
             <th id="mGate" style="width: 10%"          data-sort=""><span>Gate</span></th>
         </tr>
        </thead>
        <tbody id="mData">
        </tbody>
        <div id="mSwitch"></div>
     </table>

    <script src="script.js"></script>
</body>
</html>
