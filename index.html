<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="data.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>

    <div class="header">
        <div class="container">
            <div>
                <img src="logo.png" alt="" class="logo">
            </div>
            <div class="container2 flex2">
                <div class="containerColumn">
                    <div class="containerRow">
                        <div id="type">Arrivals</div>
                    </div>
                    <div id="switch">Switch to departures</div>
                </div>
            </div>
            <div class="time">Time</div>
        </div>
    </div>

    <button id="arrivalsBtn">Arrivals</button>
    <button id="departuresBtn">Departures</button>

    <table>
       <thead>
        <tr id="theadTr">
            <th id="flightNumber"   data-sort="">Flight Number</th>
            <th id="airline"        data-sort="">Airline</th>
            <th id="from"           data-sort="">From</th>
            <th id="time"           data-sort="down">Time</th>
            <th id="status"         data-sort="">Status</th>
            <th id="terminal"       data-sort="">Terminal</th>
            <th id="gate"           data-sort="up">Gate</th>
        </tr>
       </thead>
       <tbody id="data">
       </tbody>
    </table>
    <script src="script.js"></script>
</body>
</html>
